<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Membership</title>
    <link rel="stylesheet" href="css/membership.css">
</head>
<body style="background-image: url('img/membership.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <button class="back-btn" onclick="goBack()">Back</button>
    <img src="img/gym copy 2.png" alt="Logo" class="logo">
    <div class="container">
        
        <h1>Update Membership</h1>

        <form id="membershipForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="membershipIdSelect">Select Package ID:</label>
                <select id="membershipIdSelect">
                    <option value="">Select ID</option> 
                    <option value="ID001">P001</option>
                    <option value="ID002">P002</option>
                    <option value="ID003">P003</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" id="Name" placeholder="Name">
            </div>

            <div class="form-group">
                <input type="number" id="Price" placeholder="Price">
            </div>

            <div class="form-group">
                <label for="Benefit_1">Benefit 1 :</label>
                <input type="text" id="Benefit_1" placeholder="Benefit 1">
            </div>

            <div class="form-group">
                <label for="Benefit_2">Benefit 2 :</label>
                <input type="text" id="Benefit_2" placeholder="Benefit 2">
            </div>

            <div class="form-group">
                <label for="Benefit_3">Benefit 3 :</label>
                <input type="text" id="Benefit_3" placeholder="Benefit 3">
            </div>

            <div class="form-group">
                <label for="Benefit_4">Benefit 4 :</label>
                <input type="text" id="Benefit_4" placeholder="Benefit 4">
            </div>

            <div class="form-group">
                <label for="Benefit_5">Benefit 5 :</label>
                <input type="text" id="Benefit_5" placeholder="Benefit 5">
            </div>

            

            <div class="form-group">
                <button type="submit" class="update-btn">Update</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <script src="js/membership.js"></script>
</body>
</html>
