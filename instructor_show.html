<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Instructor</title>
    <link rel="stylesheet" href="css/instructor_show.css">
</head>
<body style="background-image: url('img/instructor_show.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <button class="back-btn" onclick="goBack()">Back</button>
    <img src="img/gym copy 2.png" alt="Logo" class="logo">
    <div class="container">
        
        <h1>Update Instructor</h1>

        <form id="InstructorForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="InstructorIdSelect">Select Instructor ID:</label>
                <select id="InstructorIdSelect">
                    <option value="">Select ID</option> 
                    <option value="ID001">ID001</option>
                    <option value="ID002">ID002</option>
                    <option value="ID003">ID003</option>
                </select>
            </div>

            <div class="form-group">
                <input type="Name" id="Name" placeholder="Name">
            </div>

            

            <div class="form-group">
                <input type="number" id="Price" placeholder="Price">
            </div>

            <div class="form-group">
                <input type="text" id="Description" placeholder="Description">
            </div>

            <div class="form-group">
                <label for="photoUpload">Upload Photo:</label>
                <input type="file" id="photoUpload" accept="image/*">
            </div>

            <div class="form-group">
                <button type="submit" class="update-btn">Update</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <script src="js/instructor_show.js"></script>
</body>
</html>
